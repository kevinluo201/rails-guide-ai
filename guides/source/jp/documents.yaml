    description: Railsは「他人のフレームワーク」ではありません。このガイドでは、Railsの進行中の開発に参加するさまざまな方法について説明しています。
  - name: APIドキュメントガイドライン
    url: api_documentation_guidelines.html
    description: このガイドは、Ruby on RailsのAPIドキュメンテーションのガイドラインを文書化しています。
