      다룹니다.
  - name: API 문서 가이드라인
    url: api_documentation_guidelines.html
    description: 이 가이드는 루비 온 레일즈 API 문서 지침을 문서화합니다.
  - name: Ruby on Rails 가이드 지침
    url: ruby_on_rails_guides_guidelines.html
    description: 이 가이드는 루비 온 레일 가이드 지침을 문서화합니다.
  - name: Rails Core 개발 의존성 설치
    url: development_dependencies_install.html
    description: 이 가이드는 Ruby on Rails 코어 개발을 위한 환경 설정 방법을 다룹니다.
- name: 정책들
  documents:
  - name: 루비 온 레일즈 유지 보수 정책
    url: maintenance_policy.html
    description: 현재 지원되는 Ruby on Rails 버전은 무엇이며, 언제 새로운 버전을 기대할 수 있을까요?
- name: 릴리스 노트
  documents:
  - name: Ruby on Rails 업그레이드
    url: upgrading_ruby_on_rails.html
    description: 이 가이드는 애플리케이션을 루비 온 레일스의 새 버전으로 업그레이드할 때 따라야 할 단계를 제공합니다.
  - name: Ruby on Rails 7.1 릴리스 노트
