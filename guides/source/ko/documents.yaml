---
- name: 여기에서 시작하세요.
  documents:
  - name: 레일즈 시작하기
    url: getting_started.html
    description: 레일스를 설치하고 첫 번째 애플리케이션을 생성하는 데 필요한 모든 것을 알려드리겠습니다.
- name: 모델들
  documents:
  - name: 액티브 레코드 기본 사항
    url: active_record_basics.html
    description: Active Record는 모델이 애플리케이션의 데이터베이스와 상호작용할 수 있게 해줍니다. 이 가이드는 Active
      Record 모델과 데이터베이스에 대한 지속성을 시작하는 데 도움이 될 것입니다.
  - name: Active Record Migrations
    url: active_record_migrations.html
    description: 마이그레이션은 Active Record의 기능으로, 데이터베이스 스키마를 시간이 지남에 따라 진화시킬 수 있게 해줍니다.
      순수한 SQL로 스키마 수정을 작성하는 대신, 마이그레이션은 루비 DSL을 사용하여 테이블에 대한 변경 사항을 설명할 수 있게 해줍니다.
  - name: Active Record 유효성 검사
    url: active_record_validations.html
    description: 유효성 검사는 데이터베이스에 유효한 데이터만 저장되도록 하는 데 사용됩니다. 이 가이드는 Active Record의
      유효성 검사 기능을 사용하여 데이터베이스에 들어가기 전에 객체의 상태를 검증하는 방법을 가르쳐줍니다.
  - name: Active Record 콜백
    url: active_record_callbacks.html
    description: 콜백은 객체가 생성, 업데이트, 삭제 등이 발생할 때마다 실행될 코드를 작성할 수 있게 해줍니다. 이 가이드는 Active
      Record 객체의 객체 생명주기에 훅을 걸어서 이를 활용하는 방법을 가르쳐줍니다.
  - name: Active Record 연관 관계
    url: association_basics.html
    description: 액티브 레코드에서는 연관성이란 두 개의 액티브 레코드 모델 간의 연결을 말합니다. 이 가이드는 액티브 레코드에서 제공하는
      모든 연관성을 다룹니다.
  - name: Active Record 쿼리 인터페이스
    url: active_record_querying.html
    description: Active Record는 데이터베이스 레코드를 찾기 위해 원시 SQL을 사용하는 대신, 더 나은 방법을 제공합니다.
      이 가이드는 Active Record를 사용하여 데이터베이스에서 데이터를 검색하는 다양한 방법을 다룹니다.
  - name: 액티브 모델 기본 사항
    url: active_model_basics.html
    description: Active Model은 Action Pack과 통합되는 일반적인 루비 객체를 생성할 수 있게 해줍니다. 그러나 데이터베이스
      영속성을 위해 Active Record가 필요하지 않습니다. Active Model은 또한 Rails 프레임워크 외부에서 사용하기 위한
      사용자 정의 ORM을 구축하는 데 도움을 줍니다. 이 안내서는 Active Model 클래스를 사용하기 위해 필요한 모든 정보를 제공합니다.
- name: 견해
  documents:
  - name: Action View 개요
    url: action_view_overview.html
    description: Action View는 웹 응답을 위한 HTML을 생성하는 역할을 담당합니다. 이 가이드는 Action View에 대한
      소개를 제공합니다.
  - name: 레일스에서의 레이아웃과 렌더링
    url: layouts_and_rendering.html
    description: 이 안내서는 Action Controller와 Action View의 기본 레이아웃 기능을 다룹니다. 렌더링과 리다이렉팅,
      content_for 블록 사용, 그리고 파셜(partial) 작업에 대해 알려줍니다.
  - name: 액션 뷰 헬퍼
    url: action_view_helpers.html
    description: 액션 뷰는 날짜 형식 지정 및 이미지 링크, 콘텐츠의 살균 및 로컬라이징 등 모든 것을 처리하기 위한 도우미를 가지고
      있습니다. 이 가이드는 몇 가지 일반적인 액션 뷰 도우미를 소개합니다.
  - name: Action View Form Helpers
    url: form_helpers.html
    description: HTML 양식은 양식 컨트롤의 이름과 여러 속성을 처리해야 하기 때문에 작성 및 유지 관리가 번거로워질 수 있습니다.
      Rails는 양식 마크업을 생성하기 위한 뷰 헬퍼를 제공함으로써 이 복잡성을 제거합니다.
- name: 컨트롤러
  documents:
  - name: Action Controller 개요
    url: action_controller_overview.html
    description: 액션 컨트롤러는 레일즈에서 웹 요청의 핵심입니다. 이 가이드는 컨트롤러가 어떻게 작동하며 어떻게 애플리케이션의 요청
      주기에 통합되는지에 대해 다룹니다. 세션, 필터, 쿠키, 데이터 스트리밍 및 요청으로 인해 발생하는 예외 처리 등 다양한 주제를 포함하고
      있습니다.
  - name: 밖에서 안으로의 Rails 라우팅
    url: routing.html
    description: 레일스 라우터는 URL을 인식하고 컨트롤러의 액션으로 전달합니다. 이 가이드는 레일스 라우팅의 사용자 인터페이스 기능을
      다룹니다. 자신의 레일스 애플리케이션에서 라우팅을 사용하는 방법을 이해하고 싶다면, 여기에서 시작하세요.
- name: 다른 구성 요소
  documents:
  - name: Active Support Core Extensions
    url: active_support_core_extensions.html
    description: Active Support는 루비 언어 확장과 유틸리티를 제공합니다. 이는 루비 언어를 더욱 풍부하게 만들어 레일스
      애플리케이션 및 루비 온 레일즈 자체의 개발에 사용됩니다.
  - name: Action Mailer 기본 사항
    url: action_mailer_basics.html
    description: 이 가이드는 애플리케이션에서 이메일을 보내기 위해 필요한 모든 정보와 Action Mailer의 많은 내부 동작에 대해
      제공합니다.
  - name: Action Mailbox 기본 사항
    url: action_mailbox_basics.html
    description: 이 가이드는 Action Mailbox를 사용하여 이메일을 받는 방법을 설명합니다.
  - name: Action Text 개요
    url: action_text_overview.html
    description: 이 가이드는 풍부한 텍스트 콘텐츠를 처리하기 위해 Action Text를 사용하는 방법을 설명합니다.
  - name: Active Job 기본 사항
    url: active_job_basics.html
    description: Active Job는 백그라운드 작업을 선언하고 다양한 큐 백엔드에서 실행할 수 있도록 하는 프레임워크입니다. 이 가이드는
      백그라운드 작업을 생성, 큐에 넣고 실행하는 데 필요한 모든 정보를 제공합니다.
  - name: Active Storage 개요
    url: active_storage_overview.html
    description: Active Storage는 클라우드 스토리지 서비스에 파일을 업로드하고, 업로드를 변환하고, 메타데이터를 추출하는
      기능을 제공합니다. 이 가이드는 Active Record 모델에 파일을 첨부하는 방법을 다룹니다.
  - name: Action Cable 개요
    url: action_cable_overview.html
    description: Action Cable은 웹소켓을 Rails 애플리케이션의 나머지 부분과 통합합니다. 이를 통해 실시간 기능을 Rails
      애플리케이션의 나머지 부분과 동일한 스타일과 형식으로 루비로 작성할 수 있습니다. 이 안내서에서는 Action Cable이 작동하는 방식과
      웹소켓을 사용하여 실시간 기능을 만드는 방법을 설명합니다.
  - name: Webpacker
    url: webpacker.html
    description: 이 가이드는 웹팩을 설치하고 사용하는 방법을 보여줄 것입니다. 웹팩은 JavaScript, CSS 및 기타 에셋을 Rails
      애플리케이션의 클라이언트 측에 패키징하는 데 사용됩니다.
- name: 더 깊이 파고들기
  documents:
  - name: Rails Internationalization (I18n) API
    url: i18n.html
    description: 이 가이드는 애플리케이션에 국제화를 추가하는 방법을 다룹니다. 애플리케이션은 다른 언어로 콘텐츠를 번역하고, 복수화
      규칙을 변경하며, 각 국가에 맞는 올바른 날짜 형식을 사용할 수 있게 될 것입니다.
  - name: Rails 애플리케이션 테스트
    url: testing.html
    description: 이것은 레일즈에서 다양한 테스트 시설에 대한 상당히 포괄적인 안내서입니다. '테스트란 무엇인가?'에서부터 통합 테스트까지
      모든 것을 다룹니다. 즐겨보세요.
  - name: Rails 애플리케이션 보안
    url: security.html
    description: 이 가이드는 웹 애플리케이션에서 흔히 발생하는 보안 문제와 Rails를 사용하여 이를 피하는 방법을 설명합니다.
  - name: Rails 애플리케이션에서의 오류 보고
    url: error_reporting.html
    description: 이 가이드는 루비 온 레일즈 애플리케이션에서 발생하는 예외를 관리하는 방법을 소개합니다.
  - name: Rails 애플리케이션 디버깅
    url: debugging_rails_applications.html
    description: 이 가이드는 Rails 애플리케이션의 디버깅 방법을 설명합니다. 이는 이를 달성하는 다양한 방법과 코드 "뒷면"에서
      무슨 일이 일어나고 있는지 이해하는 방법을 다룹니다.
  - name: 레일즈 애플리케이션 구성
    url: configuring.html
    description: 이 가이드는 Rails 애플리케이션의 기본 구성 설정을 다룹니다.
  - name: 레일스 커맨드 라인
    url: command_line.html
    description: 레일즈의 일상적인 사용에 절대적으로 중요한 몇 가지 명령어가 있습니다. 이 가이드는 레일즈에서 제공하는 명령 줄 도구에
      대해 다룹니다.
  - name: 자산 파이프라인
    url: asset_pipeline.html
    description: 자산 파이프라인은 JavaScript, CSS 및 이미지 자산을 연결하고 압축 또는 압축하는 프레임워크를 제공합니다.
      또한 CoffeeScript, Sass 및 ERB와 같은 다른 언어 및 전처리기로 이러한 자산을 작성할 수 있는 기능도 추가됩니다.
  - name: JavaScript을 사용하는 Rails 작업
    url: working_with_javascript_in_rails.html
    description: 이 가이드는 Rails 애플리케이션에서 JavaScript를 포함하기 위해 import maps 또는 jsbundling-rails를
      사용하는 방법을 설명하며, Rails에서 Turbo를 사용하는 기본 사항을 다룹니다.
  - name: 레일즈 초기화 프로세스
    url: initialization.html
    description: 이 가이드는 Rails의 초기화 프로세스 내부를 설명합니다. 이는 매우 깊이 있는 가이드이며 고급 Rails 개발자에게
      추천됩니다.
  - name: 자동로드 및 상수 다시로드
    url: autoloading_and_reloading_constants.html
    description: 이 가이드는 상수의 자동로딩과 다시로딩이 어떻게 작동하는지에 대해 문서화합니다 (Zeitwerk 모드).
  - name: 클래식에서 Zeitwerk로의 전환 HOWTO
    url: classic_to_zeitwerk_howto.html
    description: 이 가이드는 Rails 애플리케이션을 `classic` 모드에서 `zeitwerk` 모드로 마이그레이션하는 방법을 문서화합니다.
  - name: 'Rails에서의 캐싱: 개요'
    url: caching_with_rails.html
    description: 이 가이드는 캐싱을 사용하여 Rails 애플리케이션의 속도를 높이는 방법에 대한 소개입니다.
  - name: Active Support Instrumentation
    url: active_support_instrumentation.html
    description: 이 가이드는 Active Support 내의 instrumentation API를 사용하여 Rails 및 기타 Ruby
      코드 내에서 이벤트를 측정하는 방법을 설명합니다.
  - name: API 전용 애플리케이션을 위해 Rails 사용하기
    url: api_app.html
    description: 이 가이드는 JSON API 애플리케이션을 개발하기 위해 Rails를 효과적으로 사용하는 방법을 설명합니다.
  - name: Active Record와 PostgreSQL
    url: active_record_postgresql.html
    description: 이 가이드는 Active Record의 PostgreSQL 특정 사용법을 다룹니다.
  - name: Active Record을 사용한 여러 개의 데이터베이스
    url: active_record_multiple_databases.html
    description: 이 가이드는 애플리케이션에서 여러 개의 데이터베이스를 사용하는 방법을 다룹니다.
  - name: Active Record 암호화
    url: active_record_encryption.html
    description: 이 가이드는 Active Record를 사용하여 데이터베이스 정보를 암호화하는 방법을 다룹니다.
- name: 레일즈 확장하기
  documents:
  - name: Rails 플러그인 생성 기본 사항
    url: plugins.html
    description: 이 가이드는 Rails의 기능을 확장하기 위해 플러그인을 만드는 방법을 다룹니다.
  - name: Rack의 Rails 통합
    url: rails_on_rack.html
    description: 이 가이드는 Rails와 Rack의 통합 및 다른 Rack 구성 요소와의 인터페이스에 대해 다룹니다.
  - name: 레일즈 생성기 및 템플릿 생성 및 사용자 정의하기
    url: generators.html
    description: '이 가이드는 확장 프로그램에 새로운 생성기를 추가하거나 내장된 Rails 생성기의 요소에 대한 대체 방법을 제공하는
      과정을 다룹니다 (예: 스캐폴드 생성기에 대체 테스트 스텁 제공).'
  - name: 엔진 시작하기
    url: engines.html
    description: 엔진은 호스트 애플리케이션에 추가 기능을 제공하는 소규모 응용 프로그램으로 간주될 수 있습니다. 이 가이드에서는 자체
      엔진을 만들고 호스트 애플리케이션과 통합하는 방법을 배우게 될 것입니다.
  - name: 레일즈 애플리케이션 템플릿
    url: rails_application_templates.html
    description: 응용 프로그램 템플릿은 새롭게 생성된 레일즈 프로젝트나 기존 레일즈 프로젝트에 젬, 이니셜라이저 등을 추가하기 위한
      DSL이 포함된 간단한 루비 파일입니다.
  - name: 스레딩과 코드 실행(Rails)
    url: threading_and_code_execution.html
    description: 이 가이드는 Rails 애플리케이션에서 동시성을 직접 다룰 때 고려해야 할 사항과 사용 가능한 도구에 대해 설명합니다.
