  - name: 資產管道
    url: asset_pipeline.html
    description: 資產管道提供了一個框架，用於串聯和壓縮JavaScript、CSS和圖像資產。它還增加了在其他語言和預處理器（如CoffeeScript、Sass和ERB）中編寫這些資產的能力。
  - name: 在Rails中使用JavaScript
    url: working_with_javascript_in_rails.html
