---
- name: 從這裡開始
  documents:
  - name: Rails 入門指南
    url: getting_started.html
    description: 安裝Rails和創建第一個應用程式所需的所有資訊。
- name: 模型
  documents:
  - name: Active Record 基礎
    url: active_record_basics.html
    description: Active Record 允許您的模型與應用程式的資料庫互動。本指南將引導您開始使用 Active Record 模型並將資料持久化到資料庫中。
  - name: Active Record Migrations
    url: active_record_migrations.html
    description: 遷移是Active Record的一個功能，它允許您隨著時間的推移演進您的資料庫架構。與純SQL編寫架構修改不同，遷移允許您使用Ruby
      DSL來描述對表格的更改。
  - name: Active Record 驗證
    url: active_record_validations.html
    description: 驗證用於確保只有有效的資料被儲存到資料庫中。本指南將教你如何使用Active Record的驗證功能，在資料進入資料庫之前驗證物件的狀態。
  - name: Active Record 回呼函式
    url: active_record_callbacks.html
    description: 回呼函式使得我們能夠撰寫程式碼，當物件被建立、更新、刪除等等時，能夠執行特定的程式碼。本指南將教你如何連結到Active Record物件的生命週期。
  - name: Active Record關聯
    url: association_basics.html
    description: 在Active Record中，關聯是兩個Active Record模型之間的連接。本指南涵蓋了Active Record提供的所有關聯。
  - name: Active Record 查詢介面
    url: active_record_querying.html
    description: 與使用原始的SQL查找數據庫記錄不同，Active Record提供了更好的方法來執行相同的操作。本指南介紹了使用Active Record從數據庫檢索數據的不同方法。
  - name: Active Model 基礎
    url: active_model_basics.html
    description: Active Model 允許您創建純粹的 Ruby 物件，與 Action Pack 整合，但不需要 Active Record
      進行資料庫持久化。Active Model 也有助於建立用於 Rails 框架之外的自訂 ORM。本指南提供您所需的一切，以開始使用 Active Model
      類別。
- name: 觀點
  documents:
  - name: Action View 概述
    url: action_view_overview.html
    description: Action View 負責生成網頁回應的 HTML。本指南提供了對 Action View 的介紹。
  - name: Rails中的佈局和渲染
    url: layouts_and_rendering.html
    description: 這個指南涵蓋了Action Controller和Action View的基本佈局功能，包括渲染和重定向、使用content_for區塊以及處理局部視圖。
  - name: 動作視圖輔助程式
    url: action_view_helpers.html
    description: Action View 提供了各種輔助方法，用於處理日期格式化、圖片連結、內容清理和本地化等功能。本指南介紹了一些常用的 Action
      View 輔助方法。
  - name: Action View 表單輔助程式
    url: form_helpers.html
    description: HTML表單的撰寫和維護往往讓人感到繁瑣，因為需要處理表單控制元件的命名和眾多屬性。Rails通過提供視圖助手來生成表單標記，從而消除了這種複雜性。
- name: 控制器
  documents:
  - name: Action Controller 概述
    url: action_controller_overview.html
    description: Action Controllers 是 Rails 中網路請求的核心。本指南涵蓋了控制器的工作原理以及它們如何融入應用程式的請求週期。其中包括會話、過濾器、Cookie、資料串流以及處理請求中引發的異常等主題。
  - name: 從外部開始的Rails路由
    url: routing.html
    description: Rails 路由器能夠識別 URL 並將其分派給控制器的動作。本指南涵蓋了 Rails 路由的用戶界面功能。如果您想了解如何在自己的
      Rails 應用程序中使用路由，請從這裡開始。
- name: 其他組件
  documents:
  - name: Active Support 核心擴展
    url: active_support_core_extensions.html
    description: Active Support 提供了 Ruby 語言的擴展和工具。它豐富了 Ruby 語言在開發 Rails 應用程序以及開發 Ruby
      on Rails 本身方面的功能。
  - name: Action Mailer 基礎知識
    url: action_mailer_basics.html
    description: 這個指南提供了您在應用程式中開始發送電子郵件所需的一切，以及 Action Mailer 的許多內部細節。
  - name: Action Mailbox基礎知識
    url: action_mailbox_basics.html
    description: 這個指南描述了如何使用 Action Mailbox 來接收郵件。
  - name: Action Text 概述
    url: action_text_overview.html
    description: 這個指南描述了如何使用 Action Text 處理豐富文本內容。
  - name: Active Job 基礎
    url: active_job_basics.html
    description: Active Job 是一個用於聲明背景工作並在各種佇列後端上運行的框架。本指南提供了您開始創建、入隊和執行背景工作所需的所有資訊。
  - name: Active Storage 概述
    url: active_storage_overview.html
    description: Active Storage 有助於將文件上傳到雲端儲存服務，轉換上傳並提取元數據。本指南介紹了如何將文件附加到您的 Active
      Record 模型。
  - name: Action Cable 概述
    url: action_cable_overview.html
    description: Action Cable整合了WebSockets與Rails應用程式的其他部分。它允許使用Ruby以與Rails應用程式的其他部分相同的風格和形式來撰寫即時功能。本指南將解釋Action
      Cable的運作方式，以及如何使用WebSockets來創建即時功能。
  - name: Webpacker
    url: webpacker.html
    description: 這個指南將向您展示如何安裝和使用Webpacker來打包JavaScript、CSS和其他用於Rails應用程式客戶端的資源。
- name: 深入挖掘
  documents:
  - name: Rails國際化（I18n）API
    url: i18n.html
    description: 這個指南涵蓋了如何為您的應用程式新增國際化功能。您的應用程式將能夠將內容翻譯成不同的語言，更改複數規則，使用每個國家的正確日期格式等等。
  - name: 測試 Rails 應用程式
    url: testing.html
    description: 這是一份相當全面的指南，介紹了Rails中各種測試設施。從「什麼是測試？」到整合測試，涵蓋了所有內容。請享用。
  - name: 保護Rails應用程式
    url: security.html
    description: 這個指南描述了網絡應用程序中常見的安全問題，以及如何在Rails中避免它們。
