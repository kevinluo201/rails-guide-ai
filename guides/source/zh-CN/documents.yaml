- name: 开始这里
  documents:
  - name: Rails 入门指南
    url: getting_started.html
    description: 安装Rails和创建第一个应用程序所需的所有信息。
- name: 模型
  documents:
  - name: Active Record 基础知识
    url: active_record_basics.html
    description: Active Record允许您的模型与应用程序的数据库进行交互。本指南将帮助您开始使用Active Record模型并将数据持久化到数据库中。
  - name: Active Record迁移
    url: active_record_migrations.html
    description: 迁移是Active Record的一个功能，它允许您随着时间的推移演变数据库模式。与纯SQL编写模式修改不同，迁移允许您使用Ruby
      DSL描述对表的更改。
  - name: Active Record验证
    url: active_record_validations.html
    description: 验证用于确保只有有效的数据保存到数据库中。本指南教你如何使用Active Record的验证功能，在对象进入数据库之前验证其状态。
  - name: Active Record回调
    url: active_record_callbacks.html
    description: 回调函数使得我们能够编写代码，以便在对象创建、更新、销毁等情况下运行。本指南将教你如何钩入Active Record对象的生命周期。
  - name: Active Record关联
    url: association_basics.html
    description: 在Active Record中，关联是两个Active Record模型之间的连接。本指南涵盖了Active Record提供的所有关联。
  - name: Active Record查询接口
    url: active_record_querying.html
    description: 与使用原始SQL查找数据库记录不同，Active Record提供了更好的方法来执行相同的操作。本指南介绍了使用Active Record从数据库中检索数据的不同方法。
  - name: Active Model基础知识
    url: active_model_basics.html
    description: Active Model允许您创建纯Ruby对象，与Action Pack集成，但不需要Active Record进行数据库持久化。Active
      Model还帮助构建用于Rails框架之外的自定义ORM。本指南为您提供了开始使用Active Model类所需的一切。
- name: 观点
  documents:
  - name: Action View 概述
    url: action_view_overview.html
    description: Action View负责生成Web响应的HTML。本指南介绍了Action View的基本知识。
  - name: Rails中的布局和渲染
    url: layouts_and_rendering.html
    description: 本指南涵盖了Action Controller和Action View的基本布局特性，包括渲染和重定向、使用content_for块以及使用部分视图。
  - name: Action View Helpers
    url: action_view_helpers.html
    description: Action View具有处理从格式化日期和链接到图像，到清理和本地化内容的辅助函数。本指南介绍了一些常见的Action View辅助函数。
  - name: Action View表单助手
    url: form_helpers.html
    description: HTML表单的编写和维护往往变得繁琐，因为需要处理表单控件的命名和众多属性。Rails通过提供视图助手来简化这个复杂性，用于生成表单标记。
- name: 控制器
  documents:
  - name: Action Controller 概述
    url: action_controller_overview.html
    description: Action Controllers是Rails中Web请求的核心。本指南介绍了控制器的工作原理以及它们如何适应应用程序的请求周期。它包括会话、过滤器、Cookie、数据流和处理请求引发的异常等主题。
  - name: 从外部开始的Rails路由
    url: routing.html
    description: Rails路由器识别URL并将其分派到控制器的动作。本指南涵盖了Rails路由的用户界面功能。如果您想了解如何在自己的Rails应用程序中使用路由，请从这里开始。
- name: 其他组件
  documents:
