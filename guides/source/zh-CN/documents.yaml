    url: action_mailbox_basics.html
    description: 本指南介绍了如何使用Action Mailbox接收电子邮件。
  - name: Action Text概述
    url: action_text_overview.html
    description: 本指南介绍了如何使用Action Text处理富文本内容。
  - name: Active Job基础知识
    url: active_job_basics.html
    description: Active Job是一个用于声明后台作业并在各种队列后端上运行它们的框架。本指南为您提供了一切所需，以便开始创建、入队和执行后台作业。
  - name: Active Storage概述
    url: active_storage_overview.html
    description: Active Storage便于将文件上传到云存储服务，转换上传文件并提取元数据。本指南介绍了如何将文件附加到您的Active Record模型上。
  - name: Action Cable 概述
    url: action_cable_overview.html
    description: Action Cable将WebSockets与您的Rails应用程序的其他部分集成在一起。它允许以与您的Rails应用程序的其他部分相同的风格和形式使用Ruby编写实时功能。本指南将解释Action
      Cable的工作原理，并介绍如何使用WebSockets创建实时功能。
  - name: Webpacker
    url: webpacker.html
    description: 这个指南将向您展示如何安装和使用Webpacker来打包JavaScript、CSS和其他资源，以供Rails应用程序的客户端使用。
