    url: maintenance_policy.html
    description: |-
      เวอร์ชันของ Ruby on Rails ที่รองรับในปัจจุบันคือเวอร์ชันใด และเมื่อไหร่จะมีเวอร์ชันใหม่

      Ruby on Rails ปัจจุบันรองรับเวอร์ชัน 6.1.x และ 6.0.x โดยทั่วไปแล้วจะมีการอัปเดตเวอร์ชันใหม่ทุกปี โดยมักจะมีการอัปเดตใหญ่ในช่วงต้นปี และการอัปเดตระหว่างปีจะเป็นการแก้ไขบั๊กและปรับปรุงคุณภาพของระบบ

      สำหรับเวอร์ชันใหม่ ยังไม่มีข้อมูลที่แน่ชัดเกี่ยวกับเวอร์ชันถัดไป แต่สามารถติดตามข่าวสารเกี่ยวกับการอัปเดตได้จากเว็บไซต์หลักของ Ruby on Rails หรือช่องทางอื่น ๆ ที่เผยแพร่ข้อมูลเกี่ยวกับการพัฒนาซอฟต์แวร์นี้
