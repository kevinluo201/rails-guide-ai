      fornecer stubs de teste alternativos para o gerador de scaffold).
  - name: Introdução aos Engines
    url: engines.html
    description: Motores podem ser considerados aplicativos em miniatura que fornecem
      funcionalidades adicionais às suas aplicações hospedeiras. Neste guia, você
      aprenderá como criar seu próprio motor e integrá-lo a uma aplicação hospedeira.
  - name: Modelos de Aplicativos Rails
    url: rails_application_templates.html
    description: Os modelos de aplicação são arquivos Ruby simples contendo DSL para
      adicionar gems, inicializadores, etc. ao seu projeto Rails recém-criado ou a
      um projeto Rails existente.
  - name: Threading e Execução de Código no Rails
    url: threading_and_code_execution.html
    description: Este guia descreve as considerações necessárias e as ferramentas
      disponíveis ao trabalhar diretamente com concorrência em uma aplicação Rails.
